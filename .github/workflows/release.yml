  build:
    name: Build
    # needs: [ linter ]
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.12
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Compile
        run: |
          npm run clean && \
          npm run dist

      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: "app-${{ github.sha }}"
          path: |
            dist/*.js

  release:
    name: Release
    needs: [ build ]
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: taiki-e/create-gh-release-action@v1.8.2
        with:
          changelog: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          title: $version
          branch: main
          allow-missing-changelog: true

