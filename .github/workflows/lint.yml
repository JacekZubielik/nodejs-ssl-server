name: Lint

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12

      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        run:  npm run lint