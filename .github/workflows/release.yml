name: Release
permissions:
  contents: write
on:
  push:
    tags:
      - v[0-9]+.*
jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js dependencies
        run: npm install

      - name: Run linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    needs: [ linter ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node 20.12
      uses: actions/setup-node@v4
      with:
        node-version: 20.12
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Compile
      run: |
        npm run clean && \
        npm run dist

    - name: Create artifact
      uses: actions/upload-artifact@v4
      with:
        name: "app-${{ github.sha }}"
        path: |
          dist/*.js

  release:
    name: Release
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: taiki-e/create-gh-release-action@v1.8.2
        with:
          changelog: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          title: $version
          branch: main
          allow-missing-changelog: true

  image:
    name: Image
    needs: [ release ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Push Container to ghcr.io
        uses: GlueOps/github-actions-build-push-containers@v0.4.1

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t gorabbit/nodejs-ssl-server .

      - name: Publish image to docker hub
        run: docker push gorabbit/nodejs-ssl-server:latest
