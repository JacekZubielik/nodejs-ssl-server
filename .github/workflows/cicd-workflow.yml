name: CICD
permissions:
  contents: write
on:
  workflow_dispatch:
jobs:

  build:
    name: Build
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.12
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Compile
        run: |
          npm run clean && \
          npm run dist

      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: "app-${{ github.sha }}"
          path: dist/*.js

