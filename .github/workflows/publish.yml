  build:
    name: Build
    # needs: run-linters
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20.12
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm ci
    - name: Compile
      run: |
        npm run clean && \
        npm run dist
    - uses: actions/upload-artifact@v4
      with:
        name: "app-${{ github.sha }}"
        path: dist/*.js

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt