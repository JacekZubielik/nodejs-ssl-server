---
name: Node.js CI

on:
  push:
    branches:
      - main
      - issue-*
      - dev-*
  pull_request:
    branches: [main]
    types:
    - closed

jobs:
  build:
    name: Build
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Compile
        run: |
          npm run clean && \
          npm run dist
