name: Release
permissions:
  contents: write
on:
  # release:
  #   types: [created]
  push:
    tags:
      - v[0-9]+.*
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Install Node.js dependencies
        run: npm install
      - name: Run linters
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    name: Build
    needs: run-linters
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node 20.12
      uses: actions/setup-node@v4
      with:
        node-version: 20.12
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm ci
    - name: Compile
      run: |
        npm run clean && \
        npm run dist
    - name: Create artifact
      uses: actions/upload-artifact@v4
      with:
        name: "app-${{ github.sha }}"
        path: dist/*.js
  create-release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          title: $version, $prefix
          branch: main
