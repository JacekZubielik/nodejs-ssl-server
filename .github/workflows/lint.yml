name: Linter
permissions:
  contents: write
on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12

      # - name: Install Node.js dependencies
      #   run: npm install

      - name: Run linter
        uses: super-linter/super-linter@v6.4.1
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
